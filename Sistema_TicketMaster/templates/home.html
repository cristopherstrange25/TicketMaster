<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio | TicketMaster</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?cinema,tickets') no-repeat center center fixed;
            background-size: cover;
            color: black;
            text-align: center;
        }
        .overlay {
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
        .btn-custom {
            font-size: 1.2rem;
            padding: 10px 25px;
            border-radius: 30px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Bienvenido a TicketMaster</h1>
        <p class="lead">Compra tus boletos de cine, teatro y museos de manera rápida y segura</p>
        
        <div class="mt-4">
            <a href="{{ url_for('login') }}" class="btn btn-primary btn-custom">Iniciar Sesión</a>
            <a href="{{ url_for('register') }}" class="btn btn-success btn-custom">Registrarse</a>
        </div>
    </div>
</body>
</html>
